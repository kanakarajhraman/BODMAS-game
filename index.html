<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quest - Order of Operations</title>
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --sky-300: #7dd3fc;
            --stone-100: #f5f5f4;
            --stone-800: #292524;
            --stone-900: #1c1917;
            --yellow-300: #fde047;
            --red-ink: #ff0000;
            --blue-500: #3b82f6;
            --red-500: #ef4444;
            --blue-700: #1d4ed8;
            --green-500: #22c55e;
            --green-600: #16a34a;
            --orange-500: #f97316;
            --cyan-500: #06b6d4;
            --white: #ffffff;
        }

        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'VT323', 'Courier New', monospace;
            background-color: var(--stone-900); 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            overflow-x: hidden;
            font-size: 1.6rem; 
        }

        * { box-sizing: border-box; }

        /* --- STRETCHABLE APP AREA --- */
        #app {
            width: 98vw;
            max-width: 1400px;
            height: 96vh;
            background-color: var(--sky-300);
            border: 10px solid var(--stone-800);
            box-shadow: 0 40px 80px rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
            border-radius: 16px;
            background-size: cover;
            background-position: center;
        }

        .content-area {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .hidden { display: none !important; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .w-full { width: 100%; }
        
        .pixel-card { 
            box-shadow: 10px 10px 0px 0px rgba(0,0,0,0.4); 
            border: 6px solid var(--stone-800); 
            background: rgba(255, 255, 255, 0.9);
            width: 100%;
        }

        /* --- ANIMATIONS --- */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes slash { 
            0% { opacity: 0; transform: rotate(-45deg) scale(0); } 
            50% { opacity: 1; transform: rotate(-45deg) scale(1.2); } 
            100% { opacity: 0; transform: rotate(-45deg) scale(1.5); } 
        }
        @keyframes shake { 10%, 90% { transform: translate3d(-2px, 0, 0); } 20%, 80% { transform: translate3d(4px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-6px, 0, 0); } }
        @keyframes screenPulse { 0% { filter: brightness(1); } 50% { filter: brightness(1.5); } 100% { filter: brightness(1); } }

        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-damage { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        .pulse-screen { animation: screenPulse 0.3s ease-out; }

        /* --- BUTTONS --- */
        .btn {
            cursor: pointer;
            border: 6px solid var(--stone-800);
            font-family: inherit;
            transition: all 0.1s;
            background: white;
            box-shadow: 6px 6px 0px var(--stone-800);
            font-weight: bold;
        }
        .btn:active { transform: translate(4px, 4px); box-shadow: 0px 0px 0px; }

        .btn-level {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.8rem;
            margin-bottom: 1.5rem;
            color: white;
            font-size: 2.4rem;
            text-shadow: 3px 3px 0 black;
        }
        .lvl-1 { background-color: var(--green-500); }
        .lvl-2 { background-color: var(--blue-500); }
        .lvl-3 { background-color: var(--orange-500); }
        .lvl-4 { background-color: var(--purple-600); }
        .lvl-5 { background-color: var(--red-500); }

        .token-btn {
            padding: 1.2rem 2.2rem;
            font-size: 3rem;
            border-radius: 14px;
            margin: 0.5rem;
        }
        .token-btn.num { background-color: var(--cyan-500); color: white; border-color: var(--cyan-600); }
        .token-btn.op { background-color: var(--orange-500); color: white; border-color: var(--stone-800); }
        .token-btn.selected-num, .token-btn.selected-op { background-color: var(--yellow-300); color: var(--stone-900); transform: scale(1.1); border-color: var(--stone-900); }

        /* --- ARENA --- */
        .arena {
            height: 22rem;
            min-height: 22rem;
            border-bottom: 8px solid var(--stone-800);
            position: relative;
            overflow: hidden;
            width: 100%;
            background-size: cover;
            background-position: center bottom;
        }

        /* --- SPRITES --- */
        .hero { 
            position: absolute; bottom: 2rem; left: 15%; 
            width: 150px; height: 150px;
            background-image: url('Hero.png');
            background-size: contain;
            background-repeat: no-repeat;
            transition: all 0.3s; z-index: 5; 
        }
        .monster { 
            position: absolute; bottom: 2rem; right: 15%; 
            width: 180px; height: 180px;
            background-image: url('Monster.png');
            background-size: contain;
            background-repeat: no-repeat;
            transition: all 0.3s; z-index: 5; 
        }

        .hero.attack { transform: translateX(40vw); } 
        .slash-effect {
            position: absolute; top: 30%; right: 20%;
            width: 120px; height: 40px; background: white;
            animation: slash 0.3s forwards; pointer-events: none;
        }

        .bar-container { width: 15rem; height: 2.2rem; background: var(--stone-300); border: 4px solid black; position: relative; }
        .bar-fill { height: 100%; transition: width 0.4s ease; }

        .game-input {
            width: 12rem; font-size: 4rem; text-align: center; border: 6px solid black; font-family: inherit; font-weight: bold;
        }

        .working-line {
            font-size: 2.8rem;
            margin: 0.8rem 0;
            display: block;
            letter-spacing: 1px;
            white-space: nowrap;
        }
        .step-highlight {
            border: 3px solid var(--stone-800);
            padding: 2px 10px;
            border-radius: 6px;
            color: var(--stone-900);
        }
    </style>
</head>
<body id="body">
    
    <div id="app"></div>

    <script>
        const LEVELS = [
          { id: 1, name: "The Grasslands", desc: "Addition & Subtraction", rules: ['+', '-'], length: 4 },
          { id: 2, name: "The Sandy Dunes", desc: "Multiplication & Division", rules: ['*', '/'], length: 4 },
          { id: 3, name: "The Stone Keep", desc: "Mixed Operations", rules: ['+', '-', '*', '/'], length: 4 },
          { id: 4, name: "The Nether Fortress", desc: "Brackets & Mixed", rules: ['+', '-', '*', '/'], brackets: true, length: 4 },
          { id: 5, name: "The End Dimension", desc: "Expert Mode", rules: ['+', '-', '*', '/'], brackets: true, length: 5 },
        ];

        const STEP_COLORS = ['#fef08a', '#bae6fd', '#bbf7d0', '#fbcfe8', '#ffedd5'];

        const state = {
            screen: 'menu',
            unlockedLevels: [1, 2, 3, 4, 5], 
            currentLevel: 1,
            tokens: [],
            history: [], 
            monsterHP: 0,
            questionCount: 1,
            gameState: 'loading',
            selectedStep: null,
            selectedIndices: [],
            inputValue: '',
            feedback: '',
            shake: false,
            heroAction: 'idle',
            isMusicOn: false
        };

        const audioCtxRef = { current: null };
        let musicInterval = null;

        const ICONS = {
            chevron: `<svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"></path></svg>`,
            speaker: `<svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path><path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path></svg>`,
            speakerOff: `<svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>`,
        };

        const safeEval = (a, op, b) => {
            if (op === '+') return a + b;
            if (op === '-') return a - b;
            if (op === '*') return a * b;
            if (op === '/') return a / b;
            return 0;
        };

        const generateEquation = (levelId) => {
            const level = LEVELS.find(l => l.id === levelId);
            const getRandomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
            let attempts = 0;
            while (attempts < 3000) {
                attempts++;
                let nums = Array.from({ length: level.length }, () => getRandomInt(1, 15));
                let ops = Array.from({ length: level.length - 1 }, () => level.rules[getRandomInt(0, level.rules.length - 1)]);
                let tokens = [];
                if (!level.brackets) {
                    for (let i = 0; i < nums.length; i++) {
                        tokens.push({ type: 'num', value: nums[i], id: `n-${Math.random()}` });
                        if (i < ops.length) tokens.push({ type: 'op', value: ops[i], id: `o-${Math.random()}` });
                    }
                } else {
                    const pattern = getRandomInt(0, 3);
                    const tNum = (i) => ({ type: 'num', value: nums[i], id: `n-${Math.random()}` });
                    const tOp = (i) => ({ type: 'op', value: ops[i], id: `o-${Math.random()}` });
                    const tBra = (v) => ({ type: 'bracket', value: v, id: `b-${Math.random()}` });
                    if (level.length === 4) {
                        if (pattern === 0) tokens = [tBra('('), tNum(0), tOp(0), tNum(1), tBra(')'), tOp(1), tNum(2), tOp(2), tNum(3)];
                        else if (pattern === 1) tokens = [tNum(0), tOp(0), tBra('('), tNum(1), tOp(1), tNum(2), tBra(')'), tOp(2), tNum(3)];
                        else if (pattern === 2) tokens = [tNum(0), tOp(0), tNum(1), tOp(1), tBra('('), tNum(2), tOp(2), tNum(3), tBra(')')];
                        else tokens = [tBra('('), tNum(0), tOp(0), tNum(1), tBra(')'), tOp(1), tBra('('), tNum(2), tOp(2), tNum(3), tBra(')')];
                    } else {
                        tokens = [tNum(0), tOp(0), tBra('('), tNum(1), tOp(1), tNum(2), tBra(')'), tOp(2), tNum(3), tOp(3), tNum(4)];
                    }
                }
                if (isValidEquation(tokens)) return tokens;
            }
        };

        const isValidEquation = (initialTokens) => {
            let tokens = JSON.parse(JSON.stringify(initialTokens));
            while (tokens.length > 1) {
                const moves = getValidMoves(tokens);
                if (moves.length === 0) return false;
                const move = moves[0];
                const val = safeEval(move.left.value, move.op.value, move.right.value);
                if (move.op.value === '/' && move.left.value % move.right.value !== 0) return false;
                if (move.op.value === '-' && val <= 0) return false;
                if (!Number.isInteger(val) || val <= 0 || val > 200) return false;
                const newTokens = [];
                for (let i = 0; i < tokens.length; i++) {
                    if (tokens[i].id === move.left.id) {
                        newTokens.push({ type: 'num', value: val, id: `sim-${Math.random()}` });
                        i += 2;
                    } else { newTokens.push(tokens[i]); }
                }
                tokens = cleanBrackets(newTokens);
            }
            return true;
        };

        const cleanBrackets = (tokens) => {
            let current = [...tokens];
            let changed = true;
            while (changed) {
                changed = false;
                const next = [];
                for (let i = 0; i < current.length; i++) {
                    if (current[i]?.value === '(' && current[i+1]?.type === 'num' && current[i+2]?.value === ')') {
                        next.push(current[i+1]); i += 2; changed = true;
                    } else { next.push(current[i]); }
                }
                current = next;
            }
            return current;
        };

        const getValidMoves = (tokens) => {
            let deepestStart = -1, deepestEnd = -1, maxDepth = 0, currentDepth = 0;
            for (let i = 0; i < tokens.length; i++) {
                if (tokens[i].value === '(') {
                    currentDepth++;
                    if (currentDepth > maxDepth) { maxDepth = currentDepth; deepestStart = i; }
                    else deepestStart = i;
                } else if (tokens[i].value === ')') {
                    if (deepestEnd === -1 && currentDepth === maxDepth) deepestEnd = i;
                    currentDepth--;
                }
            }
            let start = 0, end = tokens.length;
            if (deepestStart !== -1 && deepestEnd !== -1) { start = deepestStart + 1; end = deepestEnd; }
            let movesDM = [];
            for (let i = start; i < end; i++) {
                if (tokens[i].type === 'op' && (tokens[i].value === '*' || tokens[i].value === '/')) {
                    movesDM.push({ index: i, op: tokens[i], left: tokens[i-1], right: tokens[i+1] });
                }
            }
            if (movesDM.length > 0) return [movesDM[0]];
            let movesAS = [];
            for (let i = start; i < end; i++) {
                if (tokens[i].type === 'op' && (tokens[i].value === '+' || tokens[i].value === '-')) {
                    movesAS.push({ index: i, op: tokens[i], left: tokens[i-1], right: tokens[i+1] });
                }
            }
            return movesAS.length > 0 ? [movesAS[0]] : [];
        };

        const initAudio = () => {
            if (!audioCtxRef.current) audioCtxRef.current = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtxRef.current.state === 'suspended') audioCtxRef.current.resume();
            return audioCtxRef.current;
        };

        const playTone = (type, freq, start, dur, vol = 0.1) => {
            const ctx = initAudio();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, ctx.currentTime + start);
            gain.gain.setValueAtTime(vol, ctx.currentTime + start);
            gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + start + dur);
            osc.connect(gain); gain.connect(ctx.destination);
            osc.start(ctx.currentTime + start); osc.stop(ctx.currentTime + start + dur);
        };

        const playMusic = () => {
            if (musicInterval) clearInterval(musicInterval);
            if (!state.isMusicOn) return;
            const melody = [261, 329, 392, 523];
            let note = 0;
            musicInterval = setInterval(() => {
                playTone('triangle', melody[note % 4], 0, 0.2, 0.01);
                note++;
            }, 350);
        };

        const stopMusic = () => { if (musicInterval) { clearInterval(musicInterval); musicInterval = null; } };

        const soundEffects = {
            wrong: () => playTone('sawtooth', 100, 0, 0.3, 0.1),
            correct: () => playTone('sine', 600, 0, 0.4, 0.1),
            strike: () => playTone('square', 150, 0, 0.2, 0.1),
        };

        function render() { if (state.screen === 'menu') renderMenu(); else renderGame(); }

        function renderMenu() {
            const appEl = document.getElementById('app');
            appEl.style.backgroundImage = "url('Main Page.png')";
            
            const levelsHtml = LEVELS.map((lvl) => `
                <button class="btn btn-level lvl-${lvl.id}" onclick="startGame(${lvl.id})">
                    <div class="flex items-center gap-6">
                        <div class="pixel-card" style="width: 5rem; height: 5rem; display: flex; align-items: center; justify-content:center; background: white; color: black; font-size: 3rem; box-shadow:none;">${lvl.id}</div>
                        <div style="text-align: left;">
                            <h3 style="margin:0; font-size: 2.8rem;">${lvl.name}</h3>
                            <p style="margin:0; font-size: 1.5rem; opacity: 0.9;">${lvl.desc}</p>
                        </div>
                    </div>
                    <div>${ICONS.chevron}</div>
                </button>
            `).join('');

            appEl.innerHTML = `
                <div class="content-area">
                    <div class="pixel-card p-10 mb-10 text-center w-full" style="background: rgba(255,255,255,0.85);">
                        <h1 style="font-size: 6rem; color: var(--green-600); margin:0; text-shadow: 4px 4px 0 white;">MATH QUEST</h1>
                        <p style="font-size: 2.4rem; color: var(--stone-600); font-weight: bold;">Follow Order of Operations to Defeat the Monster!</p>
                    </div>
                    <div class="flex flex-col w-full" style="max-width: 800px;">${levelsHtml}</div>
                </div>
            `;
        }

        function renderGame() {
            const appEl = document.getElementById('app');
            appEl.style.backgroundImage = "none"; // Level backgrounds are applied to arena or content area
            const getDisplayOp = (op) => op === '*' ? 'ร' : op === '/' ? 'รท' : op;

            let headerHtml = `
                <div class="flex justify-between items-center p-6 pixel-card" style="background: rgba(255,255,255,0.95); border-bottom-width: 8px; border-radius:0; z-index: 20;">
                    <button onclick="toggleMusic()" class="btn" style="padding: 0.5rem; width: 4.5rem; height: 4.5rem; display:flex; align-items:center; justify-content:center;">
                        ${state.isMusicOn ? ICONS.speaker : ICONS.speakerOff}
                    </button>
                    <div class="flex flex-col items-center">
                        <div style="font-weight:bold; font-size: 2.5rem;">LEVEL ${state.currentLevel}</div>
                        <div style="font-weight:bold; font-size: 1.6rem; color: var(--stone-500);">QUESTION: ${state.questionCount}/10</div>
                    </div>
                    <button onclick="exitGame()" class="btn" style="padding: 0.4rem 2rem; font-size: 2.2rem; height: 4.5rem; background: var(--red-500); color:white;">EXIT</button>
                </div>
            `;

            let arenaHtml = `
                <div class="arena" style="background-image: url('Level ${state.currentLevel}.png')">
                    <div class="hero animate-float ${state.heroAction === 'attack' ? 'attack' : ''}"></div>
                    <div class="monster animate-float ${state.shake ? 'animate-damage' : ''}"></div>
                    ${state.heroAction === 'attack' ? `<div class="slash-effect"></div>` : ''}
                    <div style="position: absolute; top: 20px; left: 100px;"><div class="bar-container"><div class="bar-fill" style="background: var(--green-500); width: 100%;"></div></div></div>
                    <div style="position: absolute; top: 20px; right: 100px;"><div class="bar-container"><div class="bar-fill" style="background: var(--red-500); width: ${((20 - state.monsterHP)/20)*100}%;"></div></div></div>
                </div>
            `;

            let contentHtml = '';
            if (state.gameState === 'delay') {
                const workLines = [];
                state.history.forEach((h, i) => {
                    const lineContent = h.snapshot.map(t => {
                        let bgColor = 'transparent';
                        if (h.highlightIds.includes(t.id)) bgColor = STEP_COLORS[i % STEP_COLORS.length];
                        if (i > 0 && t.id === state.history[i-1].resultId) bgColor = STEP_COLORS[(i-1) % STEP_COLORS.length];
                        const displayVal = t.type === 'op' ? getDisplayOp(t.value) : t.value;
                        return bgColor !== 'transparent' ? `<span class="step-highlight" style="background-color:${bgColor}">${displayVal}</span>` : displayVal;
                    }).join(' ');
                    workLines.push(`<span class="working-line">${i === 0 ? '' : '= '}${lineContent}</span>`);
                });

                const lastResColor = STEP_COLORS[(state.history.length - 1) % STEP_COLORS.length];
                workLines.push(`<span class="working-line" style="color: var(--green-600); font-weight: bold;">= <span class="step-highlight" style="background-color:${lastResColor}">${state.tokens[0].value}</span></span>`);

                contentHtml = `
                    <div class="text-center w-full">
                        <h2 style="font-size: 3.5rem; color: var(--green-600); margin-top:0;">CORRECT SOLUTION!</h2>
                        <div class="pixel-card p-8 mb-8" style="background: rgba(255,255,255,0.95); text-align: left; display: inline-block; min-width: 70%; border-color: var(--green-600);">
                            ${workLines.join('')}
                        </div>
                        <br>
                        <button onclick="proceedToNextQuestion()" class="btn" style="padding: 1.5rem 4rem; background: var(--green-500); color: white; font-size: 3rem;">NEXT QUESTION</button>
                    </div>
                `;
            } else if (state.gameState === 'victory' || state.gameState === 'gameover') {
                contentHtml = `
                    <div class="text-center py-10 pixel-card w-full" style="background: rgba(255,255,255,0.9);">
                        <h2 style="font-size: 6rem; margin:0;">${state.gameState === 'victory' ? 'VICTORY!' : 'DEFEAT!'}</h2>
                        <p style="font-size: 3rem;">Monster Score: ${state.monsterHP}</p>
                        <button onclick="exitGame()" class="btn" style="padding: 1.5rem 4rem; font-size: 2.5rem; background: white;">RETURN TO MENU</button>
                    </div>
                `;
            } else {
                const isError = state.feedback.toLowerCase().includes('mistake') || state.feedback.toLowerCase().includes('wrong') || state.feedback.toLowerCase().includes('error');
                const feedbackColor = isError ? 'var(--red-ink)' : 'var(--blue-700)';

                let tokensHtml = state.tokens.map((t, idx) => {
                    if (t.type === 'bracket') return `<div style="font-size: 5rem; color: var(--orange-500); padding: 0 1.2rem; font-weight: bold;">${t.value}</div>`;
                    return `<button onclick="handleTokenClick(${idx})" class="btn token-btn ${t.type} ${state.selectedIndices.includes(idx) ? 'selected-' + t.type : ''}">${t.type === 'op' ? getDisplayOp(t.value) : t.value}</button>`;
                }).join('');

                contentHtml = `
                    <div class="mb-6 p-6 text-center pixel-card w-full" style="font-size: 2.6rem; border-color: ${feedbackColor}; color: ${feedbackColor};">${state.feedback}</div>
                    <div class="flex items-center justify-center flex-wrap gap-1 p-8 pixel-card w-full" style="background: rgba(255,255,255,0.85); min-height: 12rem;">${tokensHtml}</div>
                    ${state.selectedStep ? `
                        <div class="pixel-card p-10 mt-10 text-center w-full" style="background: var(--stone-800); color: white;">
                            <div class="mb-6" style="font-size: 4rem; color: var(--yellow-300);">${state.selectedStep.left.value} ${getDisplayOp(state.selectedStep.op.value)} ${state.selectedStep.right.value} = ?</div>
                            <form onsubmit="handleInputSubmit(event)" class="flex justify-center gap-6">
                                <input id="gameInput" type="number" class="game-input" oninput="state.inputValue = this.value">
                                <button type="submit" class="btn" style="background: var(--green-500); color: white; font-size: 2.4rem; padding: 0 3rem;">STRIKE</button>
                                <button type="button" onclick="cancelStep()" class="btn" style="background: var(--red-500); color: white; font-size: 2.4rem; padding: 0 1.5rem;">X</button>
                            </form>
                        </div>
                    ` : ''}
                `;
            }

            appEl.innerHTML = `${headerHtml}${arenaHtml}<div class="content-area">${contentHtml}</div>`;
            if (state.selectedStep) document.getElementById('gameInput').focus();
        }

        function startGame(id) { state.currentLevel = id; state.screen = 'game'; state.monsterHP = 0; state.questionCount = 1; loadNewQuestion(); render(); }
        function exitGame() { state.screen = 'menu'; stopMusic(); render(); }

        function loadNewQuestion() { 
            state.tokens = generateEquation(state.currentLevel); 
            state.history = []; 
            state.gameState = 'input'; 
            state.feedback = "What is the next operation?"; state.selectedIndices = []; state.selectedStep = null; state.inputValue = '';
        }

        function handleTokenClick(idx) {
            if (state.gameState !== 'input') return;
            if (state.selectedIndices.includes(idx)) state.selectedIndices = state.selectedIndices.filter(i => i !== idx);
            else if (state.selectedIndices.length < 3) state.selectedIndices.push(idx);
            if (state.selectedIndices.length === 3) {
                const sorted = [...state.selectedIndices].sort((a,b)=>a-b);
                const [t1, t2, t3] = [state.tokens[sorted[0]], state.tokens[sorted[1]], state.tokens[sorted[2]]];
                if (sorted[1] === sorted[0]+1 && sorted[2] === sorted[1]+1 && t1.type === 'num' && t2.type === 'op' && t3.type === 'num') {
                    const validMoves = getValidMoves(state.tokens);
                    if (validMoves[0].op.id === t2.id) {
                        state.selectedStep = validMoves[0]; state.selectedIndices = []; state.feedback = "CORRECT! Strike the monster!";
                    } else {
                        state.shake = true; soundEffects.wrong();
                        const hasBra = state.tokens.some(t => t.value === '(');
                        const hasMD = state.tokens.filter(t => t.type === 'op').some(o => o.value === '*' || o.value === '/');
                        if (hasBra) state.feedback = "Mistake: Brackets () first!";
                        else if (hasMD && (t2.value === '+' || t2.value === '-')) state.feedback = "Mistake: Multiply/Divide before Add/Subtract!";
                        else state.feedback = "Mistake: Solve from LEFT to RIGHT!";
                        setTimeout(()=> { state.shake = false; state.selectedIndices = []; render(); }, 1200);
                    }
                } else state.selectedIndices = [];
            }
            render();
        }

        function handleInputSubmit(e) {
            e.preventDefault();
            const correctVal = safeEval(state.selectedStep.left.value, state.selectedStep.op.value, state.selectedStep.right.value);
            if (parseInt(state.inputValue) === correctVal) {
                document.getElementById('body').classList.add('pulse-screen');
                state.heroAction = 'attack'; soundEffects.strike();
                const resId = `r-${Math.random()}`;
                state.history.push({
                    snapshot: JSON.parse(JSON.stringify(state.tokens)),
                    highlightIds: [state.selectedStep.left.id, state.selectedStep.op.id, state.selectedStep.right.id],
                    resultId: resId
                });
                const newTokens = [];
                for (let i = 0; i < state.tokens.length; i++) {
                    if (state.tokens[i].id === state.selectedStep.left.id) { newTokens.push({ type: 'num', value: correctVal, id: resId }); i += 2; }
                    else newTokens.push(state.tokens[i]);
                }
                state.tokens = cleanBrackets(newTokens); state.selectedStep = null; state.inputValue = '';
                setTimeout(() => {
                    document.getElementById('body').classList.remove('pulse-screen');
                    state.heroAction = 'idle';
                    if (state.tokens.length === 1) { 
                        state.monsterHP += 2; 
                        state.gameState = state.questionCount >= 10 ? (state.monsterHP >= 18 ? 'victory' : 'gameover') : 'delay';
                    } else state.feedback = "EXCELLENT! What's next?";
                    render();
                }, 400);
            } else { 
                state.feedback = "Calculation error! Calculate again."; 
                soundEffects.wrong(); state.shake = true; setTimeout(()=> { state.shake = false; render(); }, 500); 
            }
        }

        function proceedToNextQuestion() { state.questionCount++; loadNewQuestion(); render(); }
        function cancelStep() { state.selectedStep = null; state.selectedIndices = []; state.feedback = "What is the next operation?"; render(); }
        function toggleMusic() { state.isMusicOn = !state.isMusicOn; if(state.isMusicOn) playMusic(); else stopMusic(); render(); }

        render();
    </script>
